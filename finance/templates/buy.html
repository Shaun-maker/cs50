{% extends "layout.html" %}

{% block title%}Buy{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Numbers of shares" type="number">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
