{% extends "layout.html" %}

{% block title%}Buy{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <input class="form-custom" autocomplete="off" autofocus name="symbol" placeholder="Symbol" type="text">
        <input class="form-custom" autocomplete="off" name="shares" placeholder="Numbers of shares" type="number">
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
