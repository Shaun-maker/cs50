{% extends "layout.html" %}

{% block title %}Wallets{% endblock %}

{% block main %}

    <table class="table">
        <thead>
            <tr>
                <th>Names</th>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Current price</th>
                <th>Total prices</th>
            </tr>
        </thead>
        <tbody>
            {% for row in wallet %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>{{ row.symbol }}</td>
                    <td>{{ row.shares }}</td>
                    <td>{{ row.value }}</td>
                    <td>{{ row.total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div id="cash-own">
        <b>Cash owned: </b>
        <br>
        <b>Total value: </b>
    </div>

{% endblock %}
