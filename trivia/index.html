<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            function ChangeColor(button)
            {
                if (button == "#r2")
                {
                    button.style.backgroundColor = 'green';
                }
            }

            let button = document.querySelector(".section");
            document.querySelectorAll("#r1, #r2, #r3, #r4, #r5").addEventListener('click', ChangeColor(button));

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Quel est le plus long fleuve de France ?</h3>
                <button id="r1">La Loire</button>
                <button id="r2">Le Rhin</button>
                <button id="r3">La Meuse</button>
                <button id="r4">Le Rhône</button>
                <button id="r5">La seine</button>
            </div>


            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->

                <form>
                    <input name="rform" type="text"/>
                    <input name="submit" type="submit" value="Envoyer la réponse">
                </form>
            </div>
        </div>
    </body>
</html>
