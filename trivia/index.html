<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector(".correct");
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#popup1').innerHTML = 'Correct!';
                });
            });

            function error()
                {
                    var trigger = event.srcElement;
                    trigger.style.backgroundColor = "red";
                    document.querySelector("#popup1").innerHTML = "Incorrect!";
                }

            function submitanswer(event)
            {
                let correctanswer = "Le Salvador";
                let submitbutton = document.getElementById("send");
                let useranswer = document.querySelector("#textuser").value;

                console.log(useranswer);
                console.log(correctanswer);

                if (useranswer == correctanswer)
                {
                    submitbutton.style.backgroundColor = "green";
                    document.querySelector("#popup2").innerHTML = "Correct!";
                }
                else
                {
                    submitbutton.style.backgroundColor = "red";
                    document.querySelector("#popup2").innerHTML = "Incorrect!";
                }
            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Quel est le plus long fleuve de France ?</h3>
                <button onclick="error()">La Loire</button>
                <button class="correct">Le Rhin</button>
                <button onclick="error()">La Meuse</button>
                <button onclick="error()">Le Rhône</button>
                <button onclick="error()">La seine</button>

                <p id="popup1"></p>

            </div>


            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Quel est le pays ou l'on peut payer avec des bitcoins au niveau national ?</h3>

                <form onsubmit="submitanswer(event); return false;">
                    <input id="textuser" type="text" autocomplete="off"/>
                    <input id="send" type="submit" value="Envoyer la réponse"/>
                </form>

                <p id="popup2"></p>

            </div>
        </div>
    </body>
</html>
